<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <link rel="stylesheet" href="src/main.css" />
        <title>ToDoTask | Login | Sign Up</title>
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error">
                    <!-- Nome de usuário/senha incorreto. -->
                </div>
                <div class="form__input-group">
                    <input
                        type="text"
                        id="icon-user"
                        style="text-indent: 35px"
                        class="form__input"
                        autofocus
                        placeholder="Nome de usuário ou e-mail"
                    />
                    <div class="form__input-error-message">
                        <!-- Essa é uma mensagem de erro! -->
                    </div>
                </div>
                <div class="form__input-group">
                    <input
                        type="password"
                        id="icon-password"
                        style="text-indent: 35px"
                        class="form__input"
                        autofocus
                        placeholder="Senha"
                    />
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Entrar</button>
                <p class="form__text">
                    <a href="#" class="form__link">Esqueci minha senha.</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount"
                        >Não tem uma conta? <span>Registre-se.</span></a
                    >
                </p>
            </form>

            <!-- CREATE NEW ACCOUNT -->
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Crie sua conta</h1>
                <div class="form__message form__message--error">
                    <!-- Nome de usuário/senha incorreto. -->
                </div>
                <div class="form__input-group">
                    <!-- id='signupUsername' -->
                    <input
                        type="text"
                        id="icon-user"
                        style="text-indent: 35px"
                        class="form__input"
                        autofocus
                        placeholder="Nome de usuário"
                        required
                    />
                    <div class="form__input-error-message">
                        <!-- Essa é uma mensagem de erro! -->
                    </div>
                </div>
                <div class="form__input-group">
                    <input
                        type="email"
                        id="icon-email"
                        style="text-indent: 35px"
                        class="form__input"
                        autofocus
                        placeholder="Email"
                        required
                    />
                    <div class="form__input-error-message">
                        <!-- Essa é uma mensagem de erro! -->
                    </div>
                </div>
                <div class="form__input-group">
                    <input
                        type="password"
                        id="icon-password"
                        style="text-indent: 35px"
                        class="form__input"
                        autofocus
                        placeholder="Senha"
                        required
                    />
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input
                        type="password"
                        id="icon-password"
                        style="text-indent: 35px"
                        class="form__input"
                        autofocus
                        placeholder="Confirme sua senha"
                        required
                    />
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Cadastrar</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin"
                        >Já tem uma conta? <span>Entrar.</span></a
                    >
                </p>
            </form>
        </div>
        <script src="src/main.js"></script>
        <!-- solucao para inserir icones no campo de input -->
        <!-- https://stackoverflow.com/questions/917610/put-icon-inside-input-element-in-a-form -->
    </body>
</html>
